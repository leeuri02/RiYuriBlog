<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASSAGE</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>
    <div th:action="@{/massage}" method="post" id="blog">
        <div id="blog-contents">
            <div id="blogmenu">
                <h1>MESSAGE</h1>
                <nav>
                    <div class="blogbar">
                        <ul>
                            <li><a th:href="@{/home}">TOP</a></li>
                            <li><a th:href="@{/blog/list}">BLOG</a></li>
                            <li><a th:href="@{/message}">MESSAGE</a></li>
                            <li th:text="${username}"></li>
                            <li><a href="logout">LOGOUT</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="main">
				<h2></h2>
				<div class="message-box" th:each="messageList:${messageList}">
						<p class="author" th:text="${messageList.author}"></p>
						<p class="date" th:text="${messageList.date}"></p>
						<p class="message" th:text="${messageList.message}"></p>
                </div>
                <div>
                <a class="message-bord" th:href="@{/message/register/process}" method="post" enctype="multipart/form-data" >
						<input type="text" name="author" placeholder="作成者">
                        <input type="date" name="date" >
                        <textarea type="post" name="message" placeholder="メッセージを書いてください"></textarea>
						<button class="register">登録</button>  
                </a>  
                </div> 
            </div>

        </div>
    </div>
   
    </div>

</body>

</html>
