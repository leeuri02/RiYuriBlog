<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ作成　</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>
    <div th:action="@{/blog/register}" method="post" id="blog">
            <div id="blogmenu">
                <div class="grid"><span></span></div>
                <h1>BLOG</h1>
                <nav>
                    <div class="blogbar">
                        <ul>
                            <li><a th:href="@{/home}">TOP</a></li>
                            <li><a th:href="@{/blog/list}">BLOG</a></li>
                            <li><a th:href="@{/message}">MESSAGE</a></li>
                            <li th:text="${username}"></li>
                            <li><a href="logout">LOGOUT</a></li>
                        </ul>
                    </div>
                </nav>
                
            </div>

            <div id="main">
                <div id="main-header">
                    
                     <div class="buttons">
                        <a class="button" th:href="@{/blog/list}">LIST</a>
                     </div>
                </div>
                
                <form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
                    
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div>TITLE</div>
                            <input type="text" name="title" value="">
                        </div>
                        <div class="register-section-details_flex">
                            <div>date</div>
                            <input type="date" name="date">
                        </div>
                        <div class="register-section-details_flex">
                            <div>画像</div>
                            <input type="file" name="image">
                        </div>
                        <div class="register-section-details_flex">
                            <div>投稿内容</div>
                            <textarea name="contents"></textarea>
                        </div>

                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">登録</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
            </div>
        </div>


</body>

</html>
